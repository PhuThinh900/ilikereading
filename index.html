<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading With Lee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h1 class="glowing-text">READING WITH LEE</h1>
        <input type="text" id="username" placeholder="Nhập tài khoản">
        <input type="password" id="password" placeholder="Nhập mật khẩu">
        <button onclick="login()">Đăng nhập</button>
    </div>

    <div id="app-container" class="hidden">
        <header>
            <h1 class="glowing-text">READING WITH LEE</h1>
            <button onclick="toggleDarkMode()">🌙</button>
        </header>

        <div id="home">
            <input type="text" id="search" placeholder="Tìm kiếm truyện..." oninput="searchManga()">
            <select id="filter-genre"></select>
            <div id="manga-list"></div>
        </div>

        <div id="chapter-list" class="hidden">
            <h2 id="manga-title"></h2>
            <div id="chapters"></div>
            <button onclick="goHome()">🔙 Quay lại</button>
        </div>

        <div id="reader" class="hidden">
            <h2 id="chapter-title"></h2>
            <img id="chapter-image" src="" alt="Trang truyện">
            <button onclick="prevPage()">◀ Trước</button>
            <button onclick="nextPage()">▶ Tiếp</button>
            <button onclick="autoRead()">📖 Tự động</button>
            <button onclick="goChapterList()">📚 Chọn chương</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
