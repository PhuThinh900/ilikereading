<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đọc Truyện - Readingwithlee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<header>
    <h1>Readingwithlee</h1>
</header>

<!-- Trang đăng nhập -->
<div class="login-container" id="loginPage">
    <h2>Đăng nhập để tiếp tục</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Tên người dùng" required>
        <input type="password" id="password" placeholder="Mật khẩu" required>
        <button type="submit">Đăng nhập</button>
    </form>
    <div id="error-message"></div>
</div>

<!-- Trang chủ (Sau khi đăng nhập thành công) -->
<div class="home-container" id="homePage" style="display:none;">
    <h2>Chọn thể loại truyện</h2>
    <div class="categories">
        <button onclick="showCategory('dammy')">Đam Mỹ</button>
        <button onclick="showCategory('bachhop')">Bách Hợp</button>
        <button onclick="showCategory('trinhtham')">Trinh Thám</button>
        <button onclick="showCategory('cotrang')">Cổ Trang</button>
        <button onclick="showCategory('manga')">Manga</button>
        <button onclick="showCategory('kinhdi')">Kinh Dị</button>
    </div>
    <div id="categoryDetails"></div>
</div>

<!-- Chế độ Dark Mode -->
<div id="darkModeSwitch">
    <button onclick="toggleDarkMode()">Chế độ tối</button>
</div>

<script src="script.js"></script>
</body>
</html>
