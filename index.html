<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading With Lee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="glowing-text">READING WITH LEE</h1>

    <div id="login-section">
        <input type="text" id="username" placeholder="Nhập tên người dùng">
        <button onclick="handleLogin()">Đăng nhập</button>
    </div>

    <div id="reader-section" style="display: none;">
        <input type="text" id="search" placeholder="Tìm kiếm chương..." oninput="searchChapters()">
        <h2 id="chapter-title"></h2>
        <p id="chapter-content"></p>
        
        <div class="buttons">
            <button onclick="prevChapter()" id="prev-btn">Chương trước</button>
            <button onclick="nextChapter()" id="next-btn">Chương tiếp theo</button>
            <select id="chapter-select" onchange="selectChapter(this.value)"></select>
            <button onclick="readChapter()">📢 Nghe đọc</button>
        </div>

        <button onclick="logout()" style="background-color: red;">Đăng xuất</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
