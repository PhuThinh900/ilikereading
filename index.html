<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading With Lee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>READING WITH LEE</h1>
            <button id="toggle-darkmode">Dark Mode</button>
            <input type="text" id="search" placeholder="Tìm kiếm truyện..." oninput="searchManga()">
            <button onclick="logout()">Đăng xuất</button>
        </header>

        <div id="home-page">
            <h2>Danh sách truyện</h2>
            <div id="genre-filter">
                <label for="genre">Thể loại:</label>
                <select id="genre" onchange="filterManga()">
                    <option value="all">Tất cả</option>
                    <option value="action">Hành động</option>
                    <option value="romance">Lãng mạn</option>
                    <option value="fantasy">Giả tưởng</option>
                </select>
            </div>
            <div id="manga-list"></div>
        </div>

        <div id="chapter-list-page" class="hidden">
            <h2 id="manga-title"></h2>
            <div id="chapter-list"></div>
            <button onclick="goBack()">Quay lại</button>
        </div>

        <div id="reader-page" class="hidden">
            <h2 id="chapter-title"></h2>
            <div id="chapter-content"></div>
            <div class="buttons">
                <button onclick="prevChapter()">Chương trước</button>
                <button onclick="nextChapter()">Chương tiếp theo</button>
                <button onclick="toggleAutoRead()">Tự động đọc</button>
            </div>
            <button onclick="goBack()">Quay lại</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
