<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading With Lee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Đăng Nhập</h2>
        <input type="text" id="username" placeholder="Tên tài khoản">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="login()">Đăng nhập</button>
    </div>

    <div class="app-container" id="appContainer" style="display: none;">
        <h1 class="title">READING <span>WITH</span> LEE</h1>
        <button id="darkModeToggle">Dark Mode</button>
        <input type="text" id="searchInput" placeholder="Tìm kiếm truyện..." onkeyup="searchManga()">
        <select id="genreFilter" onchange="filterManga()">
            <option value="">Thể loại</option>
        </select>
        
        <div id="mangaList" class="manga-list"></div>

        <div id="chapterList" class="chapter-list" style="display:none;"></div>
        
        <div id="readerContainer" class="reader-container" style="display:none;">
            <button onclick="prevChapter()">Chương trước</button>
            <button onclick="nextChapter()">Chương sau</button>
            <button onclick="toggleAutoRead()">Tự động đọc</button>
            <div id="mangaReader"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
