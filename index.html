<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading With Lee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="site-title">READING WITH LEE</h1>
        <button id="darkModeToggle">Dark Mode</button>
        <input type="text" id="search" placeholder="Tìm kiếm truyện...">
    </header>

    <div id="filters">
        <select id="genreFilter">
            <option value="">Thể loại</option>
            <!-- Thể loại sẽ được thêm động từ script.js -->
        </select>
    </div>

    <div id="manga-list"></div>

    <div id="reader">
        <button id="prevChapter">Chương trước</button>
        <button id="nextChapter">Chương sau</button>
        <button id="autoRead">Tự động đọc</button>
        <div id="manga-content"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
